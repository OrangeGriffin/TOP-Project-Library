<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Library Project</title>
  </head>
  <body>
    <section class="books-display">
      <section class="header">
        <h2 class="books-header">Your Books</h2>
      </section>
      <section class="books-cards"></section>
    </section>
    <section class="add-book-section">
      <form class="add-book-form">
        <section class="add-book-buttons">
          <button type="button" class="add-book-button">Add Book</button>
          <button type="button" class="cancel-add-book">Cancel</button>
          <button type="submit" class="submit-book">Submit</button>
        </section>
        <section class="add-book-inputs">
        <label for="title">Title</label>
        <input name="title" id="title" type="text" required/>
        <label for="author">Author</label>
        <input name="author" id="author" type="text" />
        <label for="pages">Pages</label>
        <input name="pages" id="pages" type="text" />
        <div class="read-status">
          <input type="radio" name="read" id="hasRead" value="true" />
          <label for="read">Read</label>
          <input type="radio" name="read" id="notRead" value="false" />
          <label for="read">Not Read</label>
        </div>
        </section>
      </form>
      <div class="submit-successful" id="snackbar">Book Submitted</div>
    </section>
  </body>
</html>
